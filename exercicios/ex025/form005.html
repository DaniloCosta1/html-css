<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Formulário</title>
</head>
<body>

      <h1>Exemplo de Formulário</h1>

      <form action="cadastro.php" method="get" autocomplete="on">


            <fieldset>
                  <legend>Sexo</legend>

                  <input type="radio" name="sexo" id="isxmas"> <label for="isxmas" value="M" >Masculino</label><br>

                  <input type="radio" name="sexo" id="isxfem"><label for="isxfem" value="F" >Feminino</label><br>

            </fieldset>



            <fieldset>
                  <legend>Orientação Sexual</legend>

                  <input type="radio" name="orient" id="isxvia"><label for="isxvia">Viado</label><br>

                  <input type="radio" name="orient" id="isxsap"><label for="isxsap">Sapatão</label><br>

                  <input type="radio" name="orient" id="isxdcv"> <label for="isxdcv">Dou o cú de vez em quando...</label><br>

                  <input type="radio" name="orient" id="isxaran"> <label for="isxaran">Boto aranhas pra brigar as vezes... </label><br>

                  <input type="radio" name="orient" id="isxout"><label for="isxout">Outra porra qualquer</label><br>

            </fieldset>

            


            <fieldset>

                  <legend>Esportes favoritos</legend>

                  <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>

                  <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label> <br>

                  <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>

                  <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>

            </fieldset>

           
            <p>
                  <input type="submit" value="Enviar">
                  <input type="reset" value="Limpar">
            </p>
            


      </form>
      
</body>
</html>
