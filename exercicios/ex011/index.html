<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mídias em HTML5</title>
</head>
<body>

      <h1>Imagem Dinâmica</h1>

      <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

      <picture>

            <source media="(max-width: 750px)" srcset="imagens/img-pequena.png" type="image/png">

            <source media="(max-width: 1000px)" srcset="imagens/img-media.png" type="image/png">

            <img src="imagens/img-grande.png" alt="imagem flexivel">
      </picture>

      <hr>

      <h1>Reproduzindo Áudio</h1>

      <p>Vamos aprender a reproduzir audios em HTML5.</p>
      <audio src="midia/tilletgo.mp3" controls autoplay></audio>
      <!--MP3 WAV OGG-->

      <audio preload="metadata" autoplay loop>
            <source src="midia/tilletgo.mp3" type="audio/mpeg">
      </audio>
      
</body>
</html>
