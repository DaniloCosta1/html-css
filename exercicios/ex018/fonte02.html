      <title>fontes externas</title>
      <style>

            @font-face {
                  font-family: 'love';
                  src: url('fonts/lovestory.ttf') format('truetype');
                  font-weight: normal;
                  font-style: normal;
                  /*
                  Tipos de format()
                  - opentype (otf)
                  - truetype (ttf)
                  - embedded-opentype
                  - truetype-aat (Apple Advanced Typography)
                  - svg
                  */
            }
            *{
                  height: auto;
            }
            body{
                  font-family: Arial, Helvetica, sans-serif;
                  background-image: linear-gradient(to right, rgb(255, 255, 255), rgb(90, 90, 193));
            }
            h1{
                  font-family: 'love';
                  font-size: 3em;
            }

      </style>
